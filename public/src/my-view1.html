<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link ref="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/granite-qrcode-generator/granite-qrcode-generator.html">

<dom-module id="my-view1">
	
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
		<firebase-app 
			name="qrclub"
			auth-domain="qrclub-94a09.firebaseapp.com"
			database-url="https://qrclub-94a09.firebaseio.com/"
			api-key=""></firebase-app>
		<firebase-auth
			id="auth"
			user="{{user}}"
			provider="google"
			on-error="handleError"></firebase-auth>
    <div class="card">
				<div class="circle">1</div>
				<h1>View One. {{greeting}} [[user.displayName]]</h1>
				<qr-code data="hello world!"></qr-code>
				<div><granite-qrcode-generator
						data="holi"
						mode="alphanumeric" auto></granite-qrcode-generator></div>
				<div><button on-click="signIn">Polymer Project</button>
				<paper-button raised on-tap="login" hidden$="[[user]]">Inicia Sesión</paper-button>
				<paper-button raised on-tap="logout" hidden$="[[!user]]">Cierra Sesión</paper-button></div>
				<p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
				<p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
    </div>
			
  </template>

  <script>
		// Define the element's API using an ES2015 class
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
			
			// Declare properties for the element's public API
			static get properties() {
				return {
					// https://youtu.be/SkhCs-IDgS4?t=11m51s
					user: Object,
					greeting: {
						type: String,
						value: "Hello,"
					}
				};
			}

			// Add methods to the element's public API
			signIn() {
				this.fire('sign-in', null, { bubbles: false });
			}

			login() {
				this.$.auth.signInWithPopUp();
			}

			logout(){
				return this.$.auth.signOut();	
			}

			/*myNameChanged(myName) {
				this.textContent = 'Hi! My name is ' + myName;
			}*/
			
    }

		// Register the x-custom element with the browser
    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
